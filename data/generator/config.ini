# Configuration file for Mock Data Generator
# Modify these values to change the volume and characteristics of generated data

[data_volumes]
num_users = 100
num_sessions = 500
num_events = 2000
num_transactions = 300

[data_quality]
# Percentage of events that arrive late (0.0 to 1.0)
late_arrival_rate = 0.05

# Percentage of duplicate transactions (0.0 to 1.0)
duplicate_rate = 0.02

[reference_data]
countries = PE,US,MX,CO,CL,AR,BR,EC
device_types = iOS,Android,Web,Tablet
currencies = USD,PEN,MXN,COP,CLP,ARS,BRL

[date_ranges]
# Number of days back for user signup data
user_history_days = 365

# Number of days back for events and transactions
activity_history_days = 90

[output]
output_directory = data
